                </fieldset>

                <fieldset>
                    <legend>Link Google Drive</legend>

                    <label for="LinkGoogleDrive">
                        Link Google Drive yang berisi file pdf proposal dari Business Plan Competitions atau Innovation Competitions.
                    </label>
                    <label for="LinkGoogleDrive" class="notes">
                        Jangan lupa visibility dari link tersebut diubah menjadi "Anyone with the link".
                    </label>
                    <label for="NoTelpKetua" class="isrequired"> *required </label>
                    <input placeholder="Masukkan link Google Drive" type="url" name="entry.101853910" data-name="Link" id="LinkGoogleDrive" required>
                </fieldset>

                <button type="submit" id="contact-submit" class="submit-button">
                    Submit
                </button>
            </form>
